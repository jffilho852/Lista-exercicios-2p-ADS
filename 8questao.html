<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do tigrinho </title>
</head>

<body>

    <h1> Jogo do tigrinho 99.1</h1>
    <p>O computador sorteou um numero entre 1 e 5 tente a sorte </p>

    <label for="tentativa">DIgite seu palpite numeros entre 1 e 5 </label>
    <input type="number" id="tentativa" min="1" max="5">
    <button id="btn-jogar">Jogar</button>

    <p id="resultado"></p>


    <script defer>


        let btnJogar = document.getElementById("btn-jogar")

        function jogar() {
            const numeroSorteado = Math.floor((Math.random() * 5) + 1)
            const palpite = parseInt(document.getElementById("tentativa").value)
            // validando o valor do palpite 
            if (isNaN(palpite) || palpite < 1 || palpite > 5) {
                document.getElementById("resultado").innerHTML = "por favor, digite um numero de 1 a 5 "

                return;
            }

            // comparando palpite com o numero sugerido 
            if (palpite === numeroSorteado) {
                document.getElementById("resultado").innerHTML = "parab√©ns, VOCE ACERTOU O NUMERO SORTEADO  "
            } else {
                document.getElementById("resultado").innerHTML = "voce perdeu!!!! passa o dinheiro pro tigrinho"
            }
        }


        btnJogar.addEventListener("click", jogar)

    </script>


</body>

</html>
