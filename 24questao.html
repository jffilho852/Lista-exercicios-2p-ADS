<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24questao</title>
</head>

<body>
    <!-- 169) Escreva um algoritmo que leia 20 valores inteiros e ao final exiba:
a) a soma dos números positivos;
b) a quantidade de valores negativos. -->


    <script>
        let somaPositivos = 0;
        let qtdNegativos = 0;

        for (let i = 1; i <= 20; i++) {
            const numero = (+prompt("digite um numero inteiro: "))
            if (numero > 0) {
                somaPositivos += numero;
            } else {
                qtdNegativos++
            }
        }

        document.write(`a soma dos numero positivos é : ${somaPositivos}`)
        document.write(`a quantidade de numeros negativos é : ${qtdNegativos}`)
    </script>
</body>

</html>
