<body>
    <!-- 52) Crie um programa que pede ao usuário seu nome e sobrenome separadamente e, em
seguida, exibe o nome completo. -->

<script>
    const nome =  prompt("Informe seu nome ")
    const sobrenome = prompt("Informe seu sobrenome ")


    const nomeCompleto = ` olá, ${nome} ${sobrenome }`

    document.write(nomeCompleto)
</script>
    
</body>
</html>
