<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9questao</title>
</head>
<body>
    <!-- Desenvolva um programa que solicita ao usuário dois números inteiros e exibe o
resultado da divisão do primeiro pelo segundo, bem como o resto da divisão. -->

<script>
    const numero1 = parseInt(+prompt("digite o numero 1 "));
    const numero2 = parseInt (+prompt("Digite o segundo numero "));


    if (isNaN(numero1) && isNaN(numero2)){

        document.write("Recarregue a pagina e digite numeros inteiros ")
        
        
    }else{
        const resultado = numero1 + numero2 
        
        document.write(`A soma de ${numero1} + ${numero2} é : ${resultado}`)
    }

</script>


    
</body>
</html>
