<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12questao</title>
</head>

<body>
    <!-- 111) Desenvolva um programa que leia um número inteiro e mostre se ele é PAR ou
ÍMPAR. -->
    <script>
        const numero = +prompt("digite um numero inteiro ")
        if (numero % 2 === 0 ) {
            document.write("o numero digitado é PAR ")
        }else {
            document.write("O numero digitado é IMPAR ")
        }
    </script>

</body>

</html>
