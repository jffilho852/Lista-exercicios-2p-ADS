 <!-- Escreva um programa que solicita ao usuário dois números inteiros e, em seguida, exibe
a soma desses dois números. -->

<script>
    alert("soma de dois numeros inteiros ")
    let numero1 = +prompt("digite o primeiro numero inteiro ")
    let numero2 = +prompt("digite o segundo numero inteiro ")


    let resultado = numero1 +numero2 

    document.write(`o resultado da soma de ${numero1} + ${numero2} é  ${resultado}`)
</script>
</body>
