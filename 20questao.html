<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20questao</title>
</head>
<body>
    <!-- Desenvolva um programa que mostre na tela a seguinte contagem: 100 95 90 ...
0 Acabou! -->
<script>

    for(let i = 100; i >= 0; i -= 5){
        document.write(i + " ")
    }

</script>
</body>
</html>
