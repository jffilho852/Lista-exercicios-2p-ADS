        const qtdAulas = parseInt(+prompt("Informe o número de aulas da disciplina"))
        const qtdFaltas = parseInt(+prompt("Informe o numero de faltas do aluno:"))

        const perFalta = (qtdFaltas *100)/ qtdAulas 

        if (Math.floor(perFalta) > 75){

            document.write("Aluno Reprovado por falta ")

        }else if(media < 6){
            document.write("O aluno está na recuperaçao ")

        }else {
            document.write("O aluno foi aprovado")
        }
    </script>
