<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13questao </title>
</head>
<body>
    <!-- Escreva um algoritmo que leia dois números inteiros e compare-os, mostrando
na tela uma das mensagens abaixo: - O primeiro valor é o maior - O segundo valor é o
maior - Não existe valor maior, os dois são iguais
 -->

 <script>
    const numero1 = parseInt(+prompt("digite o primeiro numero "))
    const numero2 = parseInt(+prompt("digite o segundo numero "))

    if (numero1 === numero2){
        document.write("Não existe valor maior, os dois são iguais")
    }else if (numero1 > numero2){
        document.write("o Primeiro valor é o maior")
    }else {
        document.write("o segundo valor é o maior")
    }
 </script>
</body>
</html>
