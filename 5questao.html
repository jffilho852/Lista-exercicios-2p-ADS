<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5questao</title>
</head>
<body>
    <!-- Crie um algoritmo no VisualG que lê dois valores inteiros para as variáveis A e B, e então
troca os valores de A por B e B por A, mostrando os valores após a troca. -->

<script>

    let A = +prompt("digite o valor de A ")
    let B = +prompt("digite o valor de B ")
    
    alert("iremos trocar o valor de A por B ")

    const C = A  

    A = B 
    B = C

    document.write(`o valor de A é ${A} e o valor de B é : ${B}`)
</script>
</body>
</html>
