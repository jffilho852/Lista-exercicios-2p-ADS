<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23questao</title>
</head>
<body>
    <!-- 168) Escrever um algoritmo que gera e escreve os números ímpares entre 100 e 200. -->

    <script>
        for(let i = 100; i <= 200; i++){
            if(i % 2 != 0 ){
                document.write( i +" ")
            }
        }


    </script>

</body>
</html>
