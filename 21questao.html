<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21questao</title>
</head>

<body>
    <!-- 202) Crie um algoritmo que leia o valor inicial da contagem, o valor final e o
incremento, mostrando em seguida todos os valores no intervalo:
Ex: Digite o primeiro Valor: 3
Digite o último Valor: 10
Digite o incremento: 2
Contagem: 3 5 7 9 Acabou! -->

    <script>
        const inicial = +prompt("Digite o numero que iŕa iniciar a contagem")
        const final = +prompt("Digite o numero que será o ultimo da contagem:")
        const incremento = +prompt("digite o incremento")

        if (inicial < final) {
            for (let  i = inicial; i <= final; i += incremento) {
                document.write(i + " ")
            }
            document.write("acabou!")
        } else {
            for (let  i = inicial; i >= final; i -= incremento) {
                document.write(i + " ")
            }
            document.write("acabou! ")
        }

    </script>
</body>

</html>
